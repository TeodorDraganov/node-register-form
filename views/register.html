<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <h2>User Registration</h2>
    <form action="/register" method="POST">
            <div class="mb-3">
             <label for="name" class="form-label">Name:</label>
             <input type="name" class="form-control" id="name" name="name" required aria-describedby="emailHelp">
             <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Emai:</label>
              <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" value="Register">Submit</button>
    </form>
</body>
</html>
